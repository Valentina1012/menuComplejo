<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu vertical responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>
    <nav class="menu">
        <div class="mobile">
            <div class="mobile-header">
                <div class="mobile-header-logo">Logo</div>
                <div class="mobile-header-more"><button><span class="material-icons">
                    menu
                    </span></button></div>
            </div>
            <div class="mobile-links">
                <a href="#">Sevices</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="desktop-logo">Logo</div>
                <div class="desktop-primary">
                    <a href="#">Sevices</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="desktop-secondary full">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
                <div class="desktop-secondary mini">
                    <a href="#" class="desktop-secondary mini-more">More</a>
                    <div class="desktop-secondary mini-submenu">
                        <a href="#">Search</a>
                        <a href="#">Sign up</a>
                        <a href="#">Login</a>
                    </div>
                </div>
        </div>
    </nav>

</body>

</html>
